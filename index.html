
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeMagic Hub - AI YouTube Content Suite</title>
  
  <!-- Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #0f172a; 
      color: #f8fafc; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden;
      min-height: 100vh;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
  </style>

  <!-- Load Babel Standalone for real-time TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Import Map for ESM Dependencies -->
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="flex items-center justify-center h-screen">
      <div class="text-center animate-pulse">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-slate-500 text-sm font-medium">Initializing TubeMagic Hub...</p>
      </div>
    </div>
  </div>

  <!-- Streamlit Communication Bridge -->
  <script type="text/javascript">
    (function() {
      // 1. Tell Streamlit the component exists
      function sendReady() {
        window.parent.postMessage({
          type: "streamlit:componentReady",
          apiVersion: 1
        }, "*");
      }

      // 2. Adjust the iframe height dynamically
      function setHeight() {
        const height = document.getElementById('root').scrollHeight;
        window.parent.postMessage({
          type: "streamlit:setFrameHeight",
          height: height > 500 ? height : 800
        }, "*");
      }

      // Listen for data from Python
      window.addEventListener("message", (event) => {
        if (event.data.type === "streamlit:render") {
          const apiKey = event.data.args.api_key;
          if (apiKey) {
            window.process = { env: { API_KEY: apiKey } };
          }
          // Update height whenever Streamlit re-renders us
          setTimeout(setHeight, 100);
        }
      });

      // Continuous sync for dynamic content
      sendReady();
      setInterval(setHeight, 1000);
    })();
  </script>

  <!-- Transpile and run the entry point -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
