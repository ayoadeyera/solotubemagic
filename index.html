
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solomon TubeMagic Hub - AI YouTube Content Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding: 0; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    
    /* Ensure the app fills the Streamlit component height */
    #root { min-height: 100vh; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    // Script to bridge Streamlit declare_component communication
    function onStreamlitMessage(event) {
      if (event.data.type === "streamlit:render") {
        const apiKey = event.data.args.api_key;
        if (apiKey) {
          window.process = { env: { API_KEY: apiKey } };
        }
      }
    }
    window.addEventListener("message", onStreamlitMessage);
    
    // Tell Streamlit we are ready
    window.parent.postMessage({type: "streamlit:componentReady", apiVersion: 1}, "*");
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
