
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeMagic Hub - AI YouTube Content Suite</title>
  
  <!-- Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    #root { min-height: 100vh; }
  </style>

  <!-- Load Babel for in-browser TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Import Map for Dependencies -->
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- Streamlit Communication Bridge -->
  <script type="text/javascript">
    (function() {
      // 1. Tell Streamlit we are ready
      function sendReady() {
        window.parent.postMessage({
          type: "streamlit:componentReady",
          apiVersion: 1
        }, "*");
      }

      // 2. Automatically update height so the app is visible
      function setHeight() {
        const height = document.documentElement.scrollHeight || document.body.scrollHeight;
        window.parent.postMessage({
          type: "streamlit:setFrameHeight",
          height: height
        }, "*");
      }

      // Listen for Streamlit's render messages (to get API keys, etc.)
      window.addEventListener("message", (event) => {
        if (event.data.type === "streamlit:render") {
          const apiKey = event.data.args.api_key;
          if (apiKey) {
            window.process = { env: { API_KEY: apiKey } };
          }
          // Always update height after a render
          setTimeout(setHeight, 0);
        }
      });

      // Initial signaling
      sendReady();
      // Keep height in sync
      setInterval(setHeight, 500);
    })();
  </script>

  <!-- Load the App using Babel -->
  <script type="text/babel" data-type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    
    // We fetch the components manually because Babel standalone 
    // needs to know how to resolve relative imports in a browser environment.
    // For simplicity in this environment, we'll import the entry point.
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
